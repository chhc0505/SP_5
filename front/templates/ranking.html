{% extends "base.html"  %}
{% block content %}
<div class="container">
    <h2>랭킹</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Ranking</th>
            <th scope="col">User ID</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
            {% for user, score in ranking %}
            <tr>
                <td>{{ loop.index }}</td> <!-- 순위 표시 -->
                <td>{{ user["user_id"] }}</td>
                <td>{{ score["score"] }}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
</div>
{% endblock %}
