<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>alert("{{messages[-1]}}")</script>
      {% endif %}
    {% endwith %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GSL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if not session['user_name'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/register">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">로그인</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/game">게임시작</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">랭킹</a>
                    </li>
                    {% if session['user_name'] %}

                        <li class="nav-item">
                            <a class="nav-link" href="/rankingtest">랭킹테스트</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/unregister">회원탈퇴</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">로그아웃</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %} 
</body>
</html>
